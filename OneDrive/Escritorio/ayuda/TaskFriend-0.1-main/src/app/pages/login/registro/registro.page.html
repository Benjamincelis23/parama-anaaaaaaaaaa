<ion-content>

  <app-header backButton="/login"></app-header>
  
  <app-logo></app-logo>
  <h2 class="ion-text-center ion-no-margin">Registro de Nuevo Usuario</h2>

  <div class="content">
    <div class="d-flex-center">
  
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">
  
        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre" icon="person-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.dirty">
          <div *ngIf="form.controls.name.errors?.['requiered']">Ingresa tu nombre</div>
          <div *ngIf="form.controls.name.errors?.['minlength']">Ingresa un nombre valido</div>
        </div>
  
        <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo" icon="mail-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['requiered']">Ingresa tu email</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un email valido</div>
        </div>

        
        <!-- RUT Field -->
        <app-custom-input autocomplete="off" [control]="form.controls.rut" type="text" label="RUT" icon="id-card-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.rut.errors && form.controls.rut.dirty">
          <div *ngIf="form.controls.rut.errors?.['requiered']">Ingresa tu RUT</div>
          <div *ngIf="form.controls.rut.errors?.['pattern']">Ingresa un RUT válido</div>
        </div>
  
        <!-- Phone Number Field -->
        <app-custom-input autocomplete="off" [control]="form.controls.phone" type="tel" label="Número de Teléfono" icon="call-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.phone.errors && form.controls.phone.dirty">
          <div *ngIf="form.controls.phone.errors?.['requiered']">Ingresa tu número de teléfono</div>
          <div *ngIf="form.controls.phone.errors?.['pattern']">Ingresa un número de teléfono válido</div>
        </div>
          
        <app-custom-input [control]="form.controls.password" type="password" label="Contraseña" icon="key-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['requiered']">Ingresa tu contraseña</div>
        </div>
  
        <app-custom-input [control]="form.controls.confirmPassword" type="password" label="Confirmar Contraseña" icon="checkmark-circle-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.confirmPassword.errors?.['requiered']">Ingresa tu contraseña</div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">La contraseña no coincide</div>
        </div>

        <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
          Regístrame
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
  
      </form>
    </div>
  </div>
</ion-content>
